<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="container" style="background-color: #fafafa;">
    <header class="d-flex align-items-center py-3 mb-2 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <img src="../public/media/Garipay.jpeg" alt="logo" class="rounded-circle">
            <span class="ms-3 fs-2 text-muted">Garip Ay</span>
        </a>

        <ul class="nav nav-pills">
            <li class="nav-item"><a href="/" class="nav-link" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
            <li class="nav-item"><a href="gallery.html" class="nav-link">Gallery</a></li>
            <li class="nav-item"><a href="contact.html" class="nav-link active">Contact</a></li>
        </ul>
    </header>
    <main>
        <section class="ftco-section">
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <div class="wrapper">
                        <div class="row my-5 justify-content-center">
                            <div class="col-md-3 text-center">
                                <p class="lead">Garip Ay Art Studio</p>
                                <p class="text-muted">Ömer Avni mah. İnebolu sokak sefa apt no 55 daire 4
                                    Kabataş/Istanbul/Turkey</p>
                            </div>
                            <div class="col-md-3 text-center">
                                <p class="lead">Phone</p>
                                <p class="text-muted">012345678910</p>
                            </div>
                            <div class="col-md-3 text-center">
                                <p class="lead">Email</p>
                                <p class="text-muted"><a href="mailto:contact@ayebru.com">contact@ayebru.com</a>
                                </p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-7">
                                <div class="w-100 p-md-5 p-4">
                                    <h3 class="mb-4">Contact Us</h3>
                                    <form id="contactForm" name="contactForm" class="contactForm">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="label" for="name">Full Name</label>
                                                    <input type="text" class="form-control" name="name" id="name"
                                                        placeholder="Name">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="label" for="email">Email Address</label>
                                                    <input type="email" class="form-control" name="email" id="email"
                                                        placeholder="Email">
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label class="label" for="subject">Subject</label>
                                                    <input type="text" class="form-control" name="subject" id="subject"
                                                        placeholder="Subject">
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label class="label" for="#">Message</label>
                                                    <textarea name="message" class="form-control" id="message" cols="30"
                                                        rows="4" placeholder="Message"></textarea>
                                                </div>
                                            </div>
                                            <div class="col-md-12 mt-3">
                                                <div class="form-group">
                                                    <input type="submit" value="Send Message" class="btn btn-primary">
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="col-md-5 d-flex align-items-stretch">
                                <div class="info-wrap w-100 p-5 img"
                                    style="background-image: url(../public/media/gallery/1.jpeg);background-repeat: no-repeat; background-size: cover;background-position: center;">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="d-flex justify-content-between py-4 my-4 border-top">
            <p>©2022 Garip Ay, Inc. All rights reserved.</p>
            <ul class="nav nav-pills">
                <li><a href="https://www.youtube.com/channel/UCHJ_8v25P6uyFRhe3cI45CQ" target="_blank"
                        class="nav-link text-muted">Youtube</a></li>
                <li><a href="https://mobile.twitter.com/garipay" target="_blank" class="nav-link text-muted">Twitter</a>
                </li>
                <li><a href="http://garipay.blogspot.com/" target="_blank" class="nav-link text-muted">Blogspot</a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
